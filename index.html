<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="#" class="logo">Shop</a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <div class="cart scroller" >
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content"></div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <button type="button" class="btn-buy">Buy Now</button>
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
      <div class="product-box">
        <img src="image/apples1.jpg" alt="" class="product-img">
        <h2 class="product-title">Apples</h2>
        <span class="price">$5</span>
        <i class='bx bx-shopping-bag add-cart add--cart1'></i>
      </div>
      <div class="product-box">
        <img src="image/bread2.jpg" alt="" class="product-img">
        <h2 class="product-title">Bread</h2>
        <span class="price">$10</span>
        <i class='bx bx-shopping-bag add-cart add--cart2'></i>
      </div>
      <div class="product-box">
        <img src="image/ciocolate3.jpg" alt="" class="product-img">
        <h2 class="product-title">Chocolate</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart add--cart3'></i>
      </div>
      <div class="product-box">
        <img src="image/honey4.jpg" alt="" class="product-img">
        <h2 class="product-title">Honey</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart add--cart4'></i>
      </div>
    </div>
  </section>
  
  <script src="js/main.js"></script>
</body>
</html>
